<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Compose</title>
</head>
<body>
    <div class="compose-header">
        <img src="../img/compose-header.png" alt="message-in-a-bottle.jpg">
    </div>
    <div class="compose-container">
        <form action="submit" method="POST">
            <div>
                <label for=""></label>
                <input id="email-recipient" name="emailRecipient" type="email" placeholder="Recipient address" required>
            </div>
            <div>
                <label for="email-subject"></label>
                <input type="text" id="email-content" name="email-content" placeholder="Subject" required>
            </div>
            <div>
                <label for="email-content"></label>
                <textarea name="email-content"></textarea>
            </div>
            <button>Send</button>
        </form>
    </div>
</body>
</html>
