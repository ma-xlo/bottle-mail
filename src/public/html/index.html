<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Bottle Mail</title>
    <link rel="icon" href="../img/site-icon.png" type="image/x-icon">
</head>
<body>
    <div class="site-header">
        <img src="../img/bottle-in-sand.jpg" alt="message-in-a-bottle.jpg">
    </div>
    <div class="sender-container">
        <form action="/compose" method="POST">
            <div>
                <h1>Bottle Mail</h1>
                <h3>A lovely way to send emails</h3>
            </div>
            <div>
                <label for="sender-email"></label>
                <input id="sender-email" name="senderEmail" placeholder="Your email adress" required>
            </div>
            <button>Next</button>
        </form>
    </div>

</body>
</html>
